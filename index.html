<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Css/style.css">
    <title>ESCOLA NOVA</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/img.logo.png.png" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>CADASTRE-SE</h1>
                    </div>
                    <div class="login-botton">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome aqui"
                                required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="name">Nome do aluno</label>
                            <input id="name" type="text" name="name" placeholder="Digite o nome do aluno" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" nome="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="input-group">
                            <div class="input-box">
                                <label for="number"> Número de telefone</label>
                                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input id="password" type="password" name="passwod" placeholder="Digite sua senha"
                                    required>
                            </div>
                        </div>

                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>Quem irá fazer o login?</h6>
                            </div>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">MÃE</label>
                            </div>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">PAI</label>
                            </div>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">RESPONSÁVEL</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">ALUNO</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="index_Boletim.html">ENTRAR</a></button>
                </div>
            </form>
        </div>
    </div>

</body>
